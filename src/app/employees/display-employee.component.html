<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{employee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row verticalAlign">
        <div class="col-xs-4">
          <img [src]="employee.photoPath" alt="" class="imageClass">
        </div>
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">
              Gender :
            </div>
            <div class="col-xs-6">
              {{employee.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Date Of Birth :
            </div>
            <div class="col-xs-6">
              {{employee.dateOfBirth}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Contact Preference :
            </div>
            <div class="col-xs-6">
              {{employee.contactPreference}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Phone :
            </div>
            <div class="col-xs-6">
              {{employee.phone}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Email :
            </div>
            <div class="col-xs-6">
              {{employee.email}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Department :
            </div>
            <div class="col-xs-6" [ngSwitch]="employee.department">
              <div *ngSwitchCase="1">Help Desk</div>
              <div *ngSwitchCase="2">Hr</div>
              <div *ngSwitchCase="3">IT</div>
              <div *ngSwitchCase="4">Payroll</div>
              <div *ngSwitchDefault>Invalid department</div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Is Active :
            </div>
            <div class="col-xs-6">
              {{employee.isActive}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
